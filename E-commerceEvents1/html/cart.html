<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="../css/cart.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>

  <body>
    <div class="se-pre-con"></div>
    <header>
      <nav>
        <ul>
          <li class="primary-nav">
          </li>
          <li class="-nav"><a href="../index.html">HOME</a></li>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <h1>Cart</h1>
      <div class="row">
        <div class="column">
          <h1>Seu Pedido</h1>
          <div class="cart-item" id="item">
            <img src="../assets/produtos/img-Nike1.jpg" />
            <p>Nike Air Max (Red)</p>
            <p>$399.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item1">
            <img src="../assets/produtos/img-Nike4.jpg" />
            <p>Nike Air Max (Pink)</p>
            <p>$299.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove2" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <div class="cart-item" id="item2">
            <img src="../assets/produtos/img-Nike3.jpg" />
            <p>Nike Air Max (Blue)</p>
            <p>$199.90</p>
            <input
              type="number"
              name="quantity"
              id="no-of-items"
              value="1"
              min="1"
              max="6"
              step="1"
            />
            <button id="remove3" class="remove">
              <i class="fas fa-trash fa-2x"></i>
            </button>
          </div>
          <hr />
        </div>
        <div class="column2">
          <h3>Total Compra</h3>
          <div class="row1">
            <div class="col">
            </div>
          </div>
          <h3>Total &nbsp; &nbsp; $1000</h3>
          <div class="buttons">
            <a class="button-checkout" href="#">Finalizar</a>
            <a class="cancel" href="index.html">Continuar Comprando</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
